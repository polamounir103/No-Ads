<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>NoAds</title>

</head>
<body>
    <header>
        <div class="navbar">
            <img src="images/page-Logo.png" alt="">
            <h2>DooN_M</h2>
        </div>
    </header>
    <main>
        <div class="container pt-5 px-4 bg-light d-flex flex-column">
            <h2>YouTube Videos With No Ads</h2>
            <div class="w-100 bg-light d-flex flex-md-row flex-column justify-content-center align-items-center" style="gap:10px">
                <input type="text" id="vid-link" placeholder="Enter Video Url">
                <button type="submit" value="" id="create-btn">Open</button>
            </div>
            <textarea name="new-link" id="new-link-box" class="d-none"></textarea>
            <div class="mt-3">
                <p><strong>Note</strong>: if the video has this problem</p>
                <img src="images/Error_img.png" alt="Error_img" class="error-img">
                <p><strong>Please</strong>, refresh the page</p>
            </div>
        </div>
    </main>
        
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
